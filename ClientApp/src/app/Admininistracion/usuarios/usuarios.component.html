<!-- Page Header-->
<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Administraci√≥n</h2>
  </div>
</header>
<!-- Dashboard Counts Section-->
<section class="dashboard-counts no-padding-bottom">
  <div class="container-fluid">
    <div class="card">
      <div class="card-close">
        <div class="dropdown">
          <button type="button" id="closeCard2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i
              class="fa fa-ellipsis-v"></i></button>
          <div aria-labelledby="closeCard2" class="dropdown-menu dropdown-menu-right has-shadow">
            <a href="#" data-toggle="modal" (click)="$event.preventDefault(); agregar()" data-target="#exampleModal"
              class="dropdown-item edit"> <i class="fa fa-plus"></i>Agregar</a>
          </div>
        </div>
      </div>
      <div class="card-header d-flex align-items-center">
        <h3 class="h4">Listado de Usuarios</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" *ngIf="usuarios">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>calve</th>
                <th>Empleado</th>
                <th>Rol</th>



                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of usuarios">
                <td>{{ x.id }}</td>
                <td>
                  <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal" data-target="#exampleModal2">
                    {{
                    x.usuarioNombre }}</a>
                </td>


                <td>
                  <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal" data-target="#exampleModal2">{{
                    x.usuarioClave }}</a>
                </td>

                <td>
                  <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal" data-target="#exampleModal2">{{
                    x.empleadoId.nombres }}</a>
                </td>

                <td>
                  <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal" data-target="#exampleModal2">{{
                    x.rolId.rol }}</a>
                </td>






                <td>
                  <a href="#" (click)="$event.preventDefault(); Ver(x.id)" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-eye"></i>
                  </a>
                </td>
                <td>
                  <a href="#" (click)="$event.preventDefault(); deleteId(x)">
                    <i class="fa fa-trash"></i>
                  </a>
                </td>

              </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="marcaNombre">Nombre Usuario</label>
              <input disabled="{{ buttonDisabled}}" type=" text " class="form-control " name="nombre user" [(ngModel)]="us.usuarioNombre"
                aria-describedby="emailHelp " placeholder="Ingrese nombre de usuario">
              <input type="hidden" name="usuarios" [(ngModel)]="us.id">
            </div>

            <div class="form-group">
              <label for="marcaNombre">Clave Usuario</label>
              <input disabled="{{ buttonDisabled}}" type=" text " class="form-control " name="nombre user"
               [(ngModel)]="us.usuarioClave"
                aria-describedby="emailHelp " placeholder="Ingrese clave">
              <input type="hidden" name="claves" [(ngModel)]="us.id">
            </div>

            <div class="form-group">
              <label for="marcaNombre">empleado </label>
              <input disabled="{{ buttonDisabled}}" type=" text " class="form-control " name="nombre user"
               [(ngModel)]="us.empleadoId"
                aria-describedby="emailHelp " placeholder="Ingrese empleado">
              <input type="hidden" name="empleado" [(ngModel)]="us.id">
            </div>



            <div class="form-group">
              <label for="marcaNombre">rol</label>
              <input disabled="{{ buttonDisabled}}" type=" text " class="form-control " name="nombre user"
               [(ngModel)]="us.rolId"
                aria-describedby="emailHelp " placeholder="Ingrese rol">
              <input type="hidden" name="claves" [(ngModel)]="us.id">
            </div>






          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="reset()" data-dismiss="modal">Cerrar</button>
          <input type="button" class="btn btn-primary" (click)="guardar()" data-dismiss="modal" value="Guardar">
        </div>
      </div>
    </div>
  </div>
