<!-- Page Header-->
<header class="page-header">
        <div class="container-fluid">
          <h2 class="no-margin-bottom">Administraci√≥n</h2>
        </div>
      </header>
      <!-- Dashboard Counts Section-->
      <section class="dashboard-counts no-padding-bottom">
        <div class="container-fluid">
          <div class="card">
            <div class="card-close">
              <div class="dropdown">
                <button type="button" id="closeCard2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i
                    class="fa fa-ellipsis-v"></i></button>
                <div aria-labelledby="closeCard2" class="dropdown-menu dropdown-menu-right has-shadow">
                  <a href="#" data-toggle="modal" (click)="$event.preventDefault(); agregar()" data-target="#exampleModal"
                    class="dropdown-item edit"> <i class="fa fa-plus"></i>Agregar</a>
                </div>
              </div>
            </div>
            <div class="card-header d-flex align-items-center">
              <h3 class="h4">Listado de Empleados</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped" *ngIf="empleado">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>calve</th>
                      <th>Empleado</th>
                      <th>Rol</th>
                  
                
                   
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let x of usuariosX">
                      <td>{{ x.id }}</td>
                      <td>
                        <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal"
                          data-target="#exampleModal2">
                          {{
                          x.usuarioNombre }}</a>
                      </td>
      
      
                      <td>
                        <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal"
                          data-target="#exampleModal2">{{
                          x.usuarioClave }}</a>
                      </td>

                      <td>
                            <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal"
                              data-target="#exampleModal2">{{
                              x.empleadoId }}</a>
                          </td>

                          <td>
                                <a href="#" (click)="$event.preventDefault(); Modificar(x.id);" data-toggle="modal"
                                  data-target="#exampleModal2">{{
                                  x.rolId }}</a>
                              </td>


      
      
                   
      
                      <td>
                        <a href="#" (click)="$event.preventDefault(); Ver(x.id)" data-toggle="modal" data-target="#exampleModal">
                          <i class="fa fa-eye"></i>
                        </a>
                      </td>
                      <td>
                        <a href="#" (click)="$event.preventDefault(); deleteId(x)">
                          <i class="fa fa-trash"></i>
                        </a>
                      </td>
      
                    </tr>
      
      
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="usuarioNombre">Nombres</label>
                    <input disabled="{{ buttonDisabled}}" type=" text " class="form-control " name="Nombres "
                      [(ngModel)]="us.usuarioNombre" aria-describedby="emailHelp " placeholder="Nombre">
                    <input type="hidden" name="id" [(ngModel)]="us.usuarioNombre">
                  </div>
                  <div class="form-group ">
                    <label for="clave ">Clave</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="Clave"
                      [(ngModel)]="us.usuarioClave" placeholder="Apellidos">
                  </div>
      
                  <div class="form-group ">
                    <label for="empleado ">Empleado</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="Empleado"
                      [(ngModel)]="us.empleadoId" placeholder="Empleado">
                  </div>
      
                  <div class="form-group ">
                    <label for="Roles ">Rol</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="Roles"
                      [(ngModel)]="us.rolId" placeholder="Roles">
                  </div>
      
                 
      
      
      
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="reset()" data-dismiss="modal">Cerrar</button>
                <input type="button" class="btn btn-primary" (click)="EmpleadoNuevo()" data-dismiss="modal" value="Guardar">
              </div>
            </div>
          </div>
        </div>
      
        <!-- Modal 2 UPDATE-->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ titulo }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input disabled="{{ buttonDisabled}}" type=" text " class="form-control " name="nombres "
                      [(ngModel)]="emple.nombres" aria-describedby="emailHelp " placeholder="Nombre">
                    <input type="hidden" name="id" [(ngModel)]="emple.nombres">
                  </div>
                  <div class="form-group ">
                    <label for="apellidos ">Apellidos</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="apellidos"
                      [(ngModel)]="emple.apellidos" placeholder="Apellido">
                  </div>
      
                  <div class="form-group ">
                    <label for="direccion ">Direccion</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="direccion"
                      [(ngModel)]="emple.direccion" placeholder="Fecha de Nacimiento">
                  </div>
      
                  <div class="form-group ">
                    <label for="edad ">Edad</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="edad"
                      [(ngModel)]="emple.edad" placeholder="Direccion">
                  </div>
      
                  <div class="form-group ">
                    <label for="sexo ">Sexo</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="sexo"
                      [(ngModel)]="emple.sexo" placeholder="Direccion">
                  </div>
      
                  <div class="form-group ">
                    <label for="sueldo ">Sueldo</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="sueldo" [(ngModel)]="emple.sueldo"
                      placeholder="Genero">
                  </div>
      
                  <div class="form-group ">
                    <label for="telefono ">Telefono</label>
                    <input disabled="{{ buttonDisabled}}" type="text" class="form-control" name="telefono" [(ngModel)]="emple.telefono"
                      placeholder="example@gmail.com">
                  </div>
      
      
      
      
                </form>
      
      
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="reset()" data-dismiss="modal">Cerrar</button>
                <input type="button" class="btn btn-primary" (click)="updateEmpl(emple.id)" data-dismiss="modal"
                  value="Guardar">
              </div>
            </div>
          </div>
        </div>
      </section>
